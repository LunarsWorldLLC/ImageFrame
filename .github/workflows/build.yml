name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven repository
        uses: actions/cache@v4
        id: maven-cache
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-1.21.11-v1-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-1.21.11-v1-

      - name: Cache BuildTools
        uses: actions/cache@v4
        with:
          path: ~/buildtools
          key: ${{ runner.os }}-buildtools-jar-v1

      - name: Install git for BuildTools
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Run BuildTools for NMS versions
        run: |
          mkdir -p ~/buildtools
          cd ~/buildtools

          # Download BuildTools if not cached
          if [ ! -f BuildTools.jar ]; then
            echo "Downloading BuildTools..."
            curl -o BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
          fi

          # 1.21.8 (R0.1)
          if [ ! -f ~/.m2/repository/org/spigotmc/spigot/1.21.8-R0.1-SNAPSHOT/spigot-1.21.8-R0.1-SNAPSHOT.jar ]; then
            echo "Building Spigot 1.21.8..."
            java -jar BuildTools.jar --rev 1.21.8 --remapped
          else
            echo "Spigot 1.21.8 already in cache, skipping..."
          fi

          # 1.21.11 (R0.2)
          if [ ! -f ~/.m2/repository/org/spigotmc/spigot/1.21.11-R0.2-SNAPSHOT/spigot-1.21.11-R0.2-SNAPSHOT.jar ]; then
            echo "Building Spigot 1.21.11..."
            java -jar BuildTools.jar --rev 1.21.11 --remapped
          else
            echo "Spigot 1.21.11 already in cache, skipping..."
          fi

      - name: Build with Maven
        run: mvn clean install -B -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageFrame
          path: common/target/ImageFrame-*.jar
          if-no-files-found: error
